<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image with ImgBB</title>
</head>
<body>

<h2>Upload Image</h2>
<input type="file" id="fileInput" accept="image/*">
<button onclick="uploadImage()">Upload</button>

<h3>Uploaded Image:</h3>
<img id="imageDisplay" src="" alt="No image uploaded yet" style="max-width: 500px; display: block; margin-top: 20px;">

<script>
  // Function to upload the image
  function uploadImage() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      
      if (!file) {
          alert("Please choose a file to upload.");
          return;
      }

      // Create a FormData object to handle the file upload
      const formData = new FormData();
      formData.append('image', file);

      // ImgBB API key - replace with your actual ImgBB API key
      const API_KEY = '99f9487376d1818f405d424ad53eebfb'; // Replace with your ImgBB API Key
      const url = `https://api.imgbb.com/1/upload?key=${API_KEY}`;

      // Upload the image to ImgBB
      fetch(url, {
          method: 'POST',
          body: formData
      })
      .then(response => response.json())
      .then(data => {
          if (data.success) {
              const imageURL = data.data.url; // Get the URL of the uploaded image

              // Store the image URL somewhere persistent (optional, not in this example)
              console.log('Image uploaded successfully:', imageURL);

              // Display the uploaded image on the page
              document.getElementById('imageDisplay').src = imageURL;
          } else {
              alert('Upload failed');
          }
      })
      .catch(error => {
          console.error('Error uploading image:', error);
      });
  }
</script>

</body>
</html>
